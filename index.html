<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <link rel="icon" href="./asset/images/cat_cutout.png" type="image/png">
    <title>SSAFIT - 로그인</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold fs-1" href="#">
                    <img src="./asset/images/cat_cutout.png" alt="SSAFIT Logo" class="ms-2 me-2" width="50" height="50">
                    SSAFIT
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-5">
            <div class="row g-4 align-items-stretch">
                <div class="col-lg-8">
                    <div class="card p-3 shadow-sm h-100">
                        <div class="card-header bg-white border-bottom-0">
                            <h5 class="text-center mb-0">인기 동영상</h5>
                        </div>
                        <div class="card-body">
                            <div id="popularVideoCarousel" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-indicators" id="popularCarouselIndicators">
                                </div>
                                <div class="carousel-inner" id="popularCarouselInner">
                                </div>
                                <button class="carousel-control-prev" type="button"
                                    data-bs-target="#popularVideoCarousel" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button"
                                    data-bs-target="#popularVideoCarousel" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card p-4 shadow-sm h-100 d-flex flex-column">
                        <h5 class="card-title text-center mb-4">로그인</h5>
                        <div class="card-body d-flex flex-column justify-content-center flex-grow-1">
                            <form id="loginForm">
                                <div class="form-outline mb-4">
                                    <input type="email" id="loginEmail" class="form-control" placeholder="Email address" required />
                                    <label class="form-label visually-hidden" for="loginEmail">Email address</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" id="loginPassword" class="form-control" placeholder="Password" required />
                                    <label class="form-label visually-hidden" for="loginPassword">Password</label>
                                </div>
                                <div class="row mb-4">
                                    <div class="col text-end">
                                        <a href="#!" data-bs-toggle="modal" data-bs-target="#signupModal">비밀번호 찾기</a>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 mb-3">로그인</button>
                                <div class="text-center">
                                    <p>회원이 아니신가요? <a href="#!" data-bs-toggle="modal" data-bs-target="#signupModal">회원가입</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row mt-4">
                <div class="col-12">
                    <div class="card p-4 shadow-sm">
                        <h5 class="card-title text-center mb-3">SSAFIT과 함께 운동하세요!</h5>
                        <div class="card-body text-center">
                            <p class="text-muted">개인 맞춤 운동 계획과 다양한 피트니스 영상으로<br>건강한 라이프스타일을 시작해보세요.</p>
                            <div class="row mt-4">
                                <div class="col-md-4">
                                    <i class="fas fa-dumbbell fa-2x text-primary mb-2"></i>
                                    <h6>개인 운동 계획</h6>
                                    <small class="text-muted">나만의 운동 스케줄을 관리하세요</small>
                                </div>
                                <div class="col-md-4">
                                    <i class="fas fa-video fa-2x text-primary mb-2"></i>
                                    <h6>다양한 운동 영상</h6>
                                    <small class="text-muted">전문가의 운동 가이드를 시청하세요</small>
                                </div>
                                <div class="col-md-4">
                                    <i class="fas fa-heart fa-2x text-primary mb-2"></i>
                                    <h6>찜하기 & 구독</h6>
                                    <small class="text-muted">좋아하는 영상을 저장하고 관리하세요</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 회원가입 모달 -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">회원가입</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="signupForm">
                        <div class="mb-3">
                            <label for="signupEmail" class="form-label">이메일</label>
                            <input type="email" class="form-control" id="signupEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="signupPassword" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="signupPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="signupPasswordConfirm" class="form-label">비밀번호 확인</label>
                            <input type="password" class="form-control" id="signupPasswordConfirm" required>
                        </div>
                        <div class="mb-3">
                            <label for="signupName" class="form-label">이름</label>
                            <input type="text" class="form-control" id="signupName" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" onclick="handleSignup()">회원가입</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="ms-2 me-2">
        <br>
        ⓒ2025 Copyright: 이가은 임정인
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 페이지 전용 JS -->
    <script src="./js/main.js"></script>
</body>

</html>
