    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">

                <a class="navbar-brand fw-bold fs-1" href="#">

    <main>
        <div class="container mt-5">
            <div class="row g-4 align-items-stretch">
                <div class="col-lg-8">
                    <div class="card p-3 shadow-sm h-100">
                        <div class="card-header bg-white border-bottom-0">
                            <ul class="nav nav-pills card-header-pills" id="videoNav" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="popular-videos-tab" data-bs-toggle="pill"
                                        href="#popular-videos" role="tab" aria-controls="popular-videos"
                                        aria-selected="true">인기 동영상</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="liked-videos-tab" data-bs-toggle="pill" href="#liked-videos"

                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="subscribed-videos-tab" data-bs-toggle="pill"
                                        href="#subscribed-videos" role="tab" aria-controls="subscribed-videos"
                                        aria-selected="false">구독한 영상</a>
                                </li>
                            </ul>
                        </div>
                        <div class="card-body">
                            <div class="tab-content" id="videoNavContent">
                                <div class="tab-pane fade show active" id="popular-videos" role="tabpanel"
                                    aria-labelledby="popular-videos-tab">
                                    <div id="videoCarousel" class="carousel slide" data-bs-ride="carousel">
                                        <div class="carousel-indicators" id="carouselIndicators">
                                        </div>
                                        <div class="carousel-inner" id="carouselInner">
                                            <div class="carousel-item active">
                                                <div
                                                    class="embed-responsive embed-responsive-16by9 bg-light rounded overflow-hidden">
                                                    <div
                                                        class="embed-responsive-item d-flex justify-content-center align-items-center">
                                                        <p>인기 동영상 1 (16:9 비율)</p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="carousel-item">
                                                <div
                                                    class="embed-responsive embed-responsive-16by9 bg-light rounded overflow-hidden">
                                                    <div
                                                        class="embed-responsive-item d-flex justify-content-center align-items-center">
                                                        <p>인기 동영상 2 (16:9 비율)</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <button class="carousel-control-prev" type="button"
                                            data-bs-target="#videoCarousel" data-bs-slide="prev">
                                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                            <span class="visually-hidden">Previous</span>
                                        </button>
                                        <button class="carousel-control-next" type="button"
                                            data-bs-target="#videoCarousel" data-bs-slide="next">
                                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                            <span class="visually-hidden">Next</span>
                                        </button>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="liked-videos" role="tabpanel"
                                    aria-labelledby="liked-videos-tab">
                                    <div id="videoCarousel" class="carousel slide" data-bs-ride="carousel">
                                        <div class="carousel-indicators" id="carouselIndicators">
                                        </div>
                                        <div class="carousel-inner" id="carouselInner">
                                            <div class="carousel-item active">
                                                <div
                                                    class="embed-responsive embed-responsive-16by9 bg-light rounded overflow-hidden">
                                                    <div
                                                        class="embed-responsive-item d-flex justify-content-center align-items-center">
                                                        <p>인기 동영상 1 (16:9 비율)</p>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        </button>

                                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                            <span class="visually-hidden">Next</span>
                                        </button>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="subscribed-videos" role="tabpanel"

                                            <div class="carousel-item active">
                                                <div
                                                    class="embed-responsive embed-responsive-16by9 bg-light rounded overflow-hidden">
                                                    <div
                                                        class="embed-responsive-item d-flex justify-content-center align-items-center">
                                                        <p>인기 동영상 1 (16:9 비율)</p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="carousel-item">
                                                <div
                                                    class="embed-responsive embed-responsive-16by9 bg-light rounded overflow-hidden">

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <button class="carousel-control-prev" type="button"
                                            data-bs-target="#videoCarousel" data-bs-slide="prev">
                                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                            <span class="visually-hidden">Previous</span>
                                        </button>
                                        <button class="carousel-control-next" type="button"

                                            <span class="visually-hidden">Next</span>

                        <h5 class="card-title text-center mb-4">로그인</h5>
                        <div class="card-body d-flex flex-column justify-content-center flex-grow-1">
                            <form>
                                <div class="form-outline mb-4">
                                    <input type="email" id="form2Example1" class="form-control"
                                        placeholder="Email address" />
                                    <label class="form-label visually-hidden" for="form2Example1">Email address</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" id="form2Example2" class="form-control"
                                        placeholder="Password" />

                                </div>
                                <div class="row mb-4">
                                    <div class="col text-end">
                                        <a href="#!">비밀번호 찾기</a>
                                    </div>
                                </div>

                                <div class="text-center">
                                    <p>회원이 아니신가요? <a href="#!">회원가입</a></p>
