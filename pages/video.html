<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <link rel="icon" href="./asset/images/cat_cutout.png" type="image/png">
    <script src="asset/js/account.js"></script>
    <title>SSAFIT</title>
</head>
<body>
     <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold fs-1" href="#">
                    <img src="./asset/images/cat_cutout.png" alt="SSAFIT Logo" class="ms-2 me-2" width="50" height="50">
                    SSAFIT
                </a>
            </div>
        </nav>
    </header>
    <main>
<main class="container-lg my-4">

  <div class="row g-4">
    <!-- 좌측: 검색/필터 사이드바 -->
    <aside class="col-md-3">
      <div class="card shadow-sm">
        <div class="card-body">
          <h6 class="fw-bold mb-3">검색/필터</h6>

          <!-- 카테고리별 -->
          <div class="mb-3">
            <label class="form-label small text-secondary">운동 부위별</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="part" id="part1" checked>
              <label class="form-check-label" for="part1">팔</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="part" id="part2">
              <label class="form-check-label" for="part2">다리</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="part" id="part3">
              <label class="form-check-label" for="part3">등</label>
            </div>
          </div>

          <!-- 인기순 -->
          <div class="mb-3">
            <label class="form-label small text-secondary">정렬</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sort" id="sort1">
              <label class="form-check-label" for="sort1">인기순</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sort" id="sort2">
              <label class="form-check-label" for="sort2">조회순</label>
            </div>
          </div>

          <!-- 영상 길이 -->
          <div>
            <label class="form-label small text-secondary">영상 길이</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="shortOnly">
              <label class="form-check-label" for="shortOnly">5분 이내</label>
            </div>
          </div>
        </div>
      </div>
    </aside>

    <!-- 우측: 영상 상세 -->
    <section class="col-md-9">
      <!-- 영상 정보 -->
      <div class="d-flex align-items-center justify-content-between mb-3">
        <div class="d-flex align-items-center gap-3">
          <img src="https://picsum.photos/80" alt="채널 이미지" class="rounded-circle" style="width:60px;height:60px;">
          <div>
            <h5 class="mb-1">채널이름</h5>
            <button class="btn btn-sm btn-outline-primary"><i class="bi bi-person-plus"></i> 팔로우</button>
          </div>
        </div>
      </div>

      <!-- 영상 플레이어 -->
      <div class="ratio ratio-16x9 mb-4">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ"
                title="Video player" allowfullscreen></iframe>
      </div>

      <!-- 리뷰 영역 -->
      <div class="card shadow-sm">
        <div class="card-body">
          <h6 class="fw-bold mb-3">리뷰</h6>

          <!-- 리뷰 목록 -->
          <div class="mb-3">
            <div class="mb-2"><strong>유규봉</strong> <span class="text-secondary small">힘드네요...</span></div>
            <div class="mb-2"><strong>이가은</strong> <span class="text-secondary small">뿌듯해요!!</span></div>
          </div>

          <!-- 리뷰 입력 -->
          <form class="d-flex gap-2">
            <input type="text" class="form-control" placeholder="리뷰를 입력하세요">
            <button class="btn btn-primary">등록</button>
          </form>
        </div>
      </div>
    </section>
  </div>
</main>

    </main>
    <footer class="ms-2 me-2">
        <br>
        ⓒ2025 Copyright: 이가은 임정인
    </footer>
    <!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- 페이지 전용 JS -->
<script src="asset/js/account.js"></script>
</body>
</html>
